<h1>Bookstore</h1>

<p *ngIf="!books"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="books">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.quantity }}</td>
    </tr>
  </tbody>
</table>
